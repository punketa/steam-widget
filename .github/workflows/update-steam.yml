name: Actualizar Widget de Steam

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante para force push

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generar SVG
        env:
          STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
          STEAM_ID: ${{ secrets.STEAM_ID }}
        run: node .github/workflows/steam-widget.js

      - name: Commit & Push (force)
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add steam-widget.svg
          if git diff --staged --quiet; then
            echo "No hay cambios en el SVG"
            exit 0
          else
            git commit -m "Actualizado widget de Steam $(date)"
            git pull --rebase origin main || true
            git push --force-with-lease origin main
          fi

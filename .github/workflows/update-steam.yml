name: Actualizar Widget de Steam

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generar SVG
        env:
          STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
          STEAM_ID: ${{ secrets.STEAM_ID }}
        run: node .github/workflows/steam-widget.js

      - name: Forzar actualizaci√≥n del SVG
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          
          git add steam-widget.svg
          
          if git diff --staged --quiet; then
            echo "No hay cambios en el SVG"
            exit 0
          fi
          
          git commit -m "Widget Steam actualizado: $(date +'%Y-%m-%d %H:%M')"

          # FORZAR PUSH SIN CONFLICTOS
          git fetch origin main
          git reset --hard origin/main
          git add steam-widget.svg
          git commit -m "Widget Steam actualizado: $(date +'%Y-%m-%d %H:%M')" || echo "No hay cambios"
          git push origin main --force-with-lease
